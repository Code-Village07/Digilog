<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="one.css">
    <title>Digilog watch || Code Village</title>
</head>
<body>

    <div class="box">
        <!-- Analog -->
        <div class="clock">
            <!-- for niddle -->
            <div class="c1" style="--clr: #04fc43;" id="sc"><i></i></div> 
            <div class="c1 c2" style="--clr: #fee800;" id="mn"><i></i></div>
            <div class="c1 c3" style="--clr: #ff2972;" id="hr"><i></i></div>

            <!-- for numeric -->
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
            <h4>Code Village</h4>
        </div>

        <!-- digital -->
        <div class="time">
            <div id="hours" style="--clr: #ff2972;">00</div>
            <div id="minutes" style="--clr: #fee800;">00</div>
            <div id="seconds" style="--clr: #04fc43;">00</div>
            <div id="ampm">AM</div>
        </div>

    </div>


    <Script>

        let hr = document.querySelector('#hr');
        let mn = document.querySelector('#mn');
        let sc = document.querySelector('#sc');


        setInterval(()  =>{

            // analog

            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * 6;
            let ss = day.getSeconds() * 6;

            hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;



            // digital

            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let second = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();

            let am = h >= 12 ? "PM" : "AM";


            hours.innerHTML = h;
            minutes.innerHTML = m;
            second.innerHTML = s;
            ampm.innerHTML = am;

            // add zero at first 
            h = (h < 10) ? "0" + h : h
            m = (m < 10) ? "0" + m : m
            s = (s < 10) ? "0" + s : s


            // convert into 24 hr
            if( h > 12)
            {
                h = h - 12;
            }
        })








    </Script>
</body>
</html>
